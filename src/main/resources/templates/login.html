<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <form th:action="@{/login}" method="post" class="form-signin col-2 mx-auto mt-5">
                <h2 class="form-signin-heading">Please sign in</h2>
                <div th:if="${param.error != null}" class="alert alert-danger" role="alert">
                    Invalid username or password.
                </div>
                <input type="text" id="username" name="username" class="form-control m-0" placeholder="Email address" required autofocus>

                <input type="password" id="password" name="password" class="form-control mb-2" placeholder="Password" required>

                <input class="btn btn-lg btn-primary btn-block container-fluid" type="submit" value="Sign in">
            </form>
        </div>
    </div>
</body>
</html>
